<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="styre.css" />
  <title>Registrar cuenta</title>
</head>
<body style="background-image: url(sao.jpg);">
  <h1>Registrar cuenta</h1>

  <form action="registrarInse.php" method="post">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required />

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required />

    <label for="Usuario">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required />

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <label for="sexo">Sexo:</label>
    <select name="sexo" id="sexo" required>
      <option value="">Seleccione...</option>
      <option>Femenino</option>
      <option>Masculino</option>
    </select>

    <label for="documento">Documento:</label>
    <input list="tipo_documento" id="documento" name="documento" placeholder="Seleccione o escriba" />
    <datalist id="tipo_documento">
      <option value="DNI"></option>
      <option value="PASAPORTE"></option>
      <option value="RUC"></option>
    </datalist>

    <label for="numero">Número de documento:</label>
    <input type="text" id="numero" name="numero" required />

    <input type="submit" class="btn-1" value="Registrar" />
  </form>
</body>
</html>
