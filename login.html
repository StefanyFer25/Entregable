 <form action="login.php" method="POST">
    <h2>Iniciar sesión</h2>

    <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Usuario" name="username" required>
    </div>

    <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Contraseña" name="password" required>
    </div>

    <div class="remenber">
        <label><input type="checkbox"> Recordar</label>
        <a href="">¿Olvidaste tu contraseña?</a>
    </div>

    <a href="registrar.html"class="regis">Registrar</a><br>
    <input type="submit" class="btn-1" value="Iniciar sesión">
</form>
<script>
    // Al cargar la página, rellenar campos si hay datos guardados
    window.onload = function() {
      if(localStorage.getItem('rememberMe') === 'true') {
        document.getElementById('username').value = localStorage.getItem('username') || '';
        document.getElementById('password').value = localStorage.getItem('password') || '';
        document.getElementById('rememberMe').checked = true;
      }
    };
  
    // Al enviar el formulario, guardar o borrar datos según checkbox
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      if(document.getElementById('rememberMe').checked) {
        localStorage.setItem('username', document.getElementById('username').value);
        localStorage.setItem('password', document.getElementById('password').value);
        localStorage.setItem('rememberMe', 'true');
      } else {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        localStorage.setItem('rememberMe', 'false');
      }
    });
  </script>
    </body>

</html>
